<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Colorful Calendar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calendar">
            <div class="calendar-header">
                <span class="year-change" id="pre-year">&#10094;</span>
                <span id="year">2020</span>
                <span class="year-change" id="next-year">&#10095;</span>
            </div>
            <div class="calendar-body">
                <div class="calendar-week-days">
                    <div>Sun</div>
                    <div>Mon</div>
                    <div>Tue</div>
                    <div>Wed</div>
                    <div>Thu</div>
                    <div>Fri</div>
                    <div>Sat</div>
                </div>
                <div class="calendar-days"></div>
            </div>
            <div class="calendar-footer"></div>
            <div class="date-time-formate">
                <div class="day-text-formate"></div>
                <div class="date-time-value">
                    <div class="time-formate"></div>
                    <div class="date-formate"></div>
                </div>
            </div>
            <div class="month-list"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
